{% load staticfiles %}
<div id="topbardiv">
  <a href="/" style="padding: 5px">
    <div id="branddiv">
        <img class="logo hidden-xs" src="{% static 'img/logo.png' %}">
        <img class="logo hidden-sm hidden-xs" src="{% static 'img/slogan.png' %}">

    </div>
  </a>
  <div id="toplinkdiv">
    {% if user.is_authenticated %}
      <a href="/status/waiting" id="order" class="btn round">ORDER STATUS</a>
      <a href="/cart" id="cart" class="btn round">CART</a>
      <a href="/profile" id="loginbtn" class="btn round leftRound">{{user.username}}</a><a href="/logout" id="logoutbtn" class="btn round rightRound">X</a>
    {% else %}
      <a href="/signup" id="loginbtn" class="btn round signupBtn">SIGN UP</a>
      <a href="/profile" id="loginbtn" class="btn round">LOG IN</a>
    {% endif %}
    </div>
</div>
