<html>
<head>
	<title>SignUp Shirt Start</title>
</head>
<body>
	<form method="POST">{% csrf_token %}
		<label>First Name</label>
		<input type="text" name="name_first">
		<br>
		<label>Last Name</label>
		<input type="text" name="name_last">
		<br>
		<label>Email</label>
		<input type="text" name="email">		
		<br>
		<label>Password</label>
		<input type="password" name="password">
		<br>
		<label>Confirm Password</label>
		<input type="password" name="confirm_password">
		<br>
		<label>Gender</label>
		<select name="gender">
			<option value="M">Male</option>
			<option value="F">Female</option>
		</select>
		<!-- <input type="text" name="gender"> -->
		<br>
		<label>Birthdate</label>
		<input type="date" name="birthdate">
		<br>
		<label>House Number</label>
		<input type="text" name="address_house_no">
		<br>
		<label>Building</label>
		<input type="text" name="address_building">
		<br>
		<label>Road</label>
		<input type="text" name="address_road">
		<br>
		<label>Subdistrict</label>
		<input type="text" name="address_subdistrict">
		<br>
		<label>District</label>
		<input type="text" name="address_district">
		<br>
		<label>Province</label>
		<input type="text" name="address_province">
		<br>
		<label>Country</label>
		<input type="text" name="address_country">
		<br>
		<label>Postcode</label>
		<input type="text" name="address_postcode">
		<br>
		<input type="submit">

	</form>

</body>
</html>
