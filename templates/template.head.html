{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Shirtstart - Design your own shirt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">

  <link rel="stylesheet" href="{% static 'style/style.css' %}">
  <link rel="stylesheet" href="{% static 'style/ta.css' %}">
  <link href="{% static 'css/hover.css' %}" rel="stylesheet" media="all">

  <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>


  <!-- page's css -->
  {% for css in css_list %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/' %}{{css}}">
  {% endfor %}
  <!-- page's scripts -->
  {% for script in js_list %}
    <script type="text/javascript" src="{% static 'js/' %}{{script}}"></script>
  {% endfor %}
</head>
